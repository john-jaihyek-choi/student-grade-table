<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Grade Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container col-11 border-bottom mb-3">
        <div class="row">
            <div class="col">
                <h1>Student Grade Table</h1>
            </div>
            <div class="col text-right">
                <h2>Average Grade <span class="badge badge-secondary"></span></h2>
            </div>
        </div>
    </header>
    <div class="container col-11">
        <div class="row">
            <table class="table table-striped table-bordered col-8">
                <thead class="thead-dark text-center">
                    <tr>
                        <th>Student Name</th>
                        <th>Course</th>
                        <th>Grade</th>
                        <th>Operations</th>
                    </tr>
                    <td class="gradeRecord" colspan="5">No Grades Recorded</td>
                </thead>
                <tbody class="text-center">
                    
                </tbody>
            </table>
            <form action="" class="col offset-1">
                <header>
                    <h4>Add Grade</h4>
                </header>
                <div class="form-row">
                    <label for="name" class="col-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <i class="input-group-text fas fa-user fa-md"></i>
                            </div>
                            <input type="text" name="name" placeholder="Student Name" class="form-control form-control-md">
                        </div>
                    </label>
                    <label for="course" class="col-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <i class="input-group-text fas fa-book fa-md"></i>
                            </div>
                            <input type="text" name="course" placeholder="Student Course" class="form-control form-control-md">
                        </div>
                    </label>
                    <label for="grade" class="col-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <i class="input-group-text fas fa-graduation-cap fa-md"></i>
                            </div>
                            <input type="number" name="grade" placeholder="Student Grade" class="form-control form-control-md">
                        </div>
                    </label>
                    <div class="col mt-2">
                        <button type="submit" class="btn btn-primary">Add</button>
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="components/app.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/page-header.js"></script>
    <script src="components/grade-form.js"></script>
    <script src="main.js"></script>
</body>
</html>
