<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Grade Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
</head>
<body>
    <header class="container col-12">
        <div class="row">
            <div class="col">
                <h1>Student Grade Table</h1>
            </div>
            <div class="col text-right">
                <h1>Average Grade <span class="badge badge-secondary"></span> </h1>
            </div>
        </div>
    </header>
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Student Name</th>
                <th>Course</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody class="tbody-light">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="components/app.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/page-header.js"></script>
    <script src="main.js"></script>
</body>
</html>
